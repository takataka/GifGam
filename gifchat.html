<!DOCTYPE html>
<html>
<head>
	<title>GifJam | GifGat | GifGam</title>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/gifchat.js"></script>
	<link rel="stylesheet" type="text/css" href="css/gifchat.css">
</head>
<body>
<div id="phone">
	<div id="screen">
		<div id="status"><span>&nbsp;&middot;&nbsp;&middot;&nbsp;&middot;&nbsp;&middot;&nbsp;&middot;&nbsp;&nbsp;</span>CAREAR</div>
		<div id="offstate">
			<div id="arena">
				<div class="chatleft clearfix">
					<div class="bubble"><img src="images/gifs/200.gif"></div>
					<div class="text">
						<div class="name">Luke Iannini</div>
						<div class="msg">Under the pavement; the beach.</div>
					</div>
				</div>
				<div class="chatleft clearfix">
					<div class="bubble"><img src="images/gifs/challenger.gif"></div>
					<div class="text">
						<div class="name">Mike Rotondo</div>
						<div class="msg">Sandwiches are available above 10,000 feet. Your flight attendant will tell you.</div>
					</div>
				</div>
				<div class="chatright clearfix">
					<div class="bubble"><img src="images/gifs/200-2.gif"></div>
					<div class="text">
						<div class="name">Seen by 4</div>
						<div class="msg">What sort of sandwiches are we talking about?</div>
					</div>
				</div>
			</div>
			<div id="stage_container">
				<div id="stage">
					<div class="newbubble">+</div>
					<div class="bubble"><img src="images/gifs/200-2.gif"></div>
					<div class="bubble"><img src="images/gifs/challenger.gif"></div>
					<div class="bubble"><img src="images/gifs/g1ft3d.gif"></div>
					<div class="bubble"><img src="images/gifs/victorcourtright.gif">	</div>
					<div class="bubble"><img src="images/gifs/200-1.gif"></div>
					<div class="bubble"><img src="images/gifs/200.gif"></div>
					<div class="bubble"><img src="images/gifs/challenger.gif"></div>
					<div class="bubble"></div>
				</div>
			</div>
			<div id="textinput">
				<input type="text" id="txt" />
				<button>Send</button>
			</div>
			<div id="record_overlay">
				<div class="bubble"></div>
				<button class="no">&cross;</button>
				<button class="yes">&check;</button>
			</div>
		</div>
		<div id="keyboard"></div>
	</div>
	
</div>
</body>
</html>
